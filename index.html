<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 
  <div class="image-part">
    <div class="textcontainer">
      <img src="ChatGPT Image Jul 15, 2025, 12_10_27 AM.png" id="bowlogo" alt="">
      <h1>not ODIN</h1>
    </div>
  </div>
  <div class="form-container">
    <p class="text">
      This project is a modern, visually striking resin art website designed<br> to showcase and sell handmade resin creations.
       At its heart is a symbolic<br> logo—a minimalist circular emblem featuring a carved bow and<br> arrow—representing precision, creativity, and direction. 
    </p>
    <form action="www.xyz.com" method="post">
      <h2>Details</h2>
      <p>
        <label for="firstname">
          <span aria-required="true">*</span>first name:<br>
          <input type="text" id="firstname" name="firstname" required><br>
        </label>
        <label for="lastname">
          <span aria-required="true">*</span>last name:<br>
          <input type="text" id="lastname" name="lastname" required><br>
        </label>
      </p>
      <p>
        <label for="contact">
          <span aria-required="true">*</span>Contact:<br>
          <input type="tel" id="contact" name="phoneno" placeholder="e.g 0333-xxxxxxx"><br>
        </label>
        <label for="email">
          Contact:<br>
          <input type="email" id="email" name="email" ><br>
        </label>
      </p>
      
      <p>
        <label for="password">
 <span aria-required="true">*</span>password:<br>
 <input type="password" id="password" name="password"><br>
        </label>

         <label for="cpassword">
 <span aria-required="true">*</span>confirm password:<br>
 <input type="password" id="cpassword" name="confirmpassword"><br>
        </label>
        
      </p>
     <p class="last">
       <button type="submit">Submit</button>
     </p>
    </form>
  </div>

</body>
</html>
